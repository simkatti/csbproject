<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p>{{  error }}</p>
    {% endif %}
    <br>
    <a href="/">Go back</a> 
</body>
</html>
